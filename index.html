<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="file" id="modelUpload" accept=".glb" class="file-input">
            <label for="modelUpload" class="upload-btn">Upload Model</label>
            
            <div id="animationControls" class="hidden">
                <div class="animation-list">
                    <h3>Animations</h3>
                    <ul id="animationsList"></ul>
                </div>
                <div class="animation-options">
                    <label class="loop-toggle">
                        <input type="checkbox" id="loopToggle">
                        Loop Animation
                    </label>
                </div>
            </div>

            <div class="effect-controls">
                <button id="recolorBtn" class="effect-btn">Recolor Model</button>
                <button id="disappearBtn" class="effect-btn">Disappear Effect</button>
            </div>
        </div>
        
        <div id="scene-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/modelViewer.js"></script>
    <script src="js/animationController.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
